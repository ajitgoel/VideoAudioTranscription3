type Album @model 
@auth(rules: [{allow: owner},{allow: private}]) 
{
    id: ID!
    name: String!
    Videos: [Video] @connection(fields: ["id"], keyName: "byAlbum")
}

type Video @model 
@key(fields:["albumId"],name: "byAlbum", queryField: "listVideosByAlbum")
@auth(rules: [{allow: owner},{allow: private}])
{
    id: ID!
    albumId: ID!
    album: Album @connection(fields: ["albumId"])
    bucket: String!
    fullsize: VideoS3Info!
    thumbnail: VideoS3Info!
    labels: [String]
}

type UserProfile @model 
@key(fields:["id"])
@auth(rules: [{allow: owner}])
{
	id: String!
  fullName: String
  billingAddress: String
  country: String
  vatNumber: String
  vocabularies: [String!]
  paymentInvoices: [String!]
  notificationSettings: NotificationSettings
  paymentSettings: PaymentSettings
  transcriptionSettings: TranscriptionSettings
}
type NotificationSettings {
  notifyWhenTranscriptsCompleted: Boolean
  notifyWhenTranscriptsError: Boolean
}
type PaymentSettings {
    autoRecharge: Boolean
}
type TranscriptionSettings {
    defaultFileLanguageWhenFileIsTranscribed: String
    useVocabularyWhenFileIsTranscribed: Boolean
    useAutomaticContentRedaction:Boolean
}

type VideoS3Info {
    key: String!
    width: Int!
    height: Int!
}

input CreateVideoInput {
	id: ID
  owner: String
	albumId: ID!
	bucket: String!
	fullsize: VideoS3InfoInput!
	thumbnail: VideoS3InfoInput!
  labels: [String]
}

input VideoS3InfoInput {
	key: String!
	width: Int!
	height: Int!
}